<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu - GuessWordTiv8</title>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css?v=1.0.2">
    <link rel="stylesheet" href="./css/game.css?v=1.0.2">
</head>
<body>
    <audio controls autoplay loop>
        <source src="./audio/Lobby-Time(chosic.com).mp3" type="audio/mpeg">
    </audio>
    <div class="container-game">
        <div class="card-game">
            <h1>
                <box-icon name='gitlab' type='logo' animation='burst' ></box-icon>
                    Guess Word Tiv8 
                <box-icon name='gitlab' type='logo' animation='burst' ></box-icon>
            </h1>
            <h2 class=".main-menu-sub-title">
                <box-icon name='cool' animation='tada' ></box-icon>
                    Level up your English vocabulary 
                <box-icon name='cool' animation='tada' ></box-icon>
            </h2>
            <a href="game.html" class="button yellow">START GAME</a>
            <a href="high-score.html" class="button red">HIGH SCORES</a>
            <a href="list-questions-menu.html" class="button purple mt-10">Customize your questions</a>
        </div>
    </div>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
