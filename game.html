<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu - GuessWordTiv8</title>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css?v=1.0.1">
    <link rel="stylesheet" href="./css/game.css?v=1.0.1">
</head>
<body>
    <div class="container-game">
        <div class="card-game">
            <h2 class="timer" id="container-timer">
                Time: <span id="timer"></span> Left
            </h2>
            <h2 class="score" id="container-score">
                Score: <b><span id="score"></span>
            </h2>
            <h2 class="category">
                Category: <span id="category"></span>
            </h2>
            <h1 class="question">
                <span id="question"></span> 
            </h1>
            <h1 class="answer">
                <span id="answer"></span> 
            </h1>
            <a onclick="resetAnswer()" class="button red reset-answer">Reset Answer</a>
            <div id="buttons">
            </div>
            <h2 class="hint">
                Hint: <span id="hint"></span>
            </h2>
            <h2><span id="reaction"></span></h2>
        </div>
    </div>
    <script src="./js/game.js?v=1.0.1"></script>
</body>
</html>
